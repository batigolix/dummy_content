id: pages
label: Sample Nodes - Page
migration_tags: dummy
source:
  plugin: embedded_data
data_rows:
    -
      title: | 
        Furl fluke quarter marooned measured fer yer chains mizzenmast keel lee
        fathom rum
      path: /furl-fluke-quarter
      content_items:
        -
          sample_id: text1
        -
          sample_id: text2
    -
      title: |
        Hempen halter careen tack wench yard cable gangway furl gaff tender
      path: /sample_page_2
      content_items:
        -
          sample_id: text1
        -
          sample_id: text2
    -
      title: Bowsprit capstan hail-shot careen line bring a spring upon her cable
      path: /sample_page_3
      content_items:
        -
          sample_id: text3
    -
      title: flogging Brethren of the Coast Nelsons folly gibbet
      path: /sample_page_4
      content_items:
        -
          sample_id: text4
  ids:
    title:
      type: string
process:
  type:
    plugin: default_value
    default_value: page
  status:
    plugin: default_value
    default_value: 1
  title: title
  'path/pathauto':
    plugin: default_value
    default_value: 0
  'path/alias': path
  field_content:
    plugin: sub_process
    source: content_items
    process:
      target_id:
        plugin: migration_lookup
        migration:
          - texts
#          - sample_paragraphs_image
        source: sample_id
      target_revision_id: '@target_id'
#  'field_link/uri': link_uri
#  'field_link/title': link_text
destination:
  plugin: entity:node
migration_dependencies:
  required:
    - sample_paragraphs_text
#    - sample_paragraphs_image